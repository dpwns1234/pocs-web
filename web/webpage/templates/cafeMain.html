{% extends 'banner.html' %}

{% block content %}
<title>POCS</title>

<br>

{% for write in writes %}
  <main role="main" class="container">
    <div class="jumbotron">
      <h1>제목: {{ write.title }}</h1>
      <br>
      <h4>작성일: {{write.pub_date }}</h4>
      <br>
      <h4>작성자: {{write.author }}</h4>
      <br>
      <p class="lead">{{ write.body | safe }}</p>
      <br>
      <a class="btn btn-lg btn-primary" href="{% url 'detail' write.id %}"
      role="button">View navbar docs &raquo;</a>
    </div>
  </main>
{% endfor %}

{% endblock %}
